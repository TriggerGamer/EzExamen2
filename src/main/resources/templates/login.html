<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

	<title>SignIn Template for Bootstrap</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Erick :)">

	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}">

	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery-3.5.0.js}"></script>

</head>

<body>

	<nav th:replace="/fragments/navbar"></nav>
	
	<br>
	
	<div id="wrapper" class="text-center">
		<form th:action="@{/login}" th:method="POST" class="form-signin">
			<img class="mb-4" th:src="@{/img/149071.png}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Accede a tu cuenta</h1>
			<label for="inputUsuario" class="sr-only">Nombre de Usuario</label> <input type="text" name="usuario"
				id="inputUsuario" class="form-control" placeholder="Nombre de usuario" required autofocus> <label
				for="inputPassword" class="sr-only">Contrase√±a</label> <input type="password" name="password"
				id="inputPassword" class="form-control" placeholder="Password" required>
			<div class="checkbox mb-3"></div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Accede</button>
		</form>
	</div>
</body>

</html>
